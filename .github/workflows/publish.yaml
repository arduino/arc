name: publish

on:
  push:
    branches: [main, next, beta]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - name: Release Package
        run: npx semantic-release
